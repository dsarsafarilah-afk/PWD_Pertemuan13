<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Volume Bangun Ruang</title>
</head>
<body>

<h2>Perhitungan Volume Bangun Ruang</h2>

<button onclick="volumeBalok()">Volume Balok</button>
<button onclick="volumeTabung()">Volume Tabung</button>
<button onclick="volumeBola()">Volume Bola</button>
<button onclick="volumePrismaSegitiga()">Volume Prisma Segitiga</button>
<button onclick="volumeKerucut()">Volume Kerucut</button>

<script>
    // 1. Volume Balok
    function volumeBalok() {
        let panjang = parseFloat(prompt("Masukkan Panjang:"));
        let lebar = parseFloat(prompt("Masukkan Lebar:"));
        let tinggi = parseFloat(prompt("Masukkan Tinggi:"));

        let volume = panjang * lebar * tinggi;
        alert("Volume Balok = " + volume);
    }

    // 2. Volume Tabung
    function volumeTabung() {
        let jariJari = parseFloat(prompt("Masukkan Jari-jari:"));
        let tinggi = parseFloat(prompt("Masukkan Tinggi:"));

        let volume = 3.14 * jariJari * jariJari * tinggi;
        alert("Volume Tabung = " + volume);
    }

    // 3. Volume Bola
    function volumeBola() {
        let jariJari = parseFloat(prompt("Masukkan Jari-jari:"));

        let volume = 3.14 * jariJari * jariJari * jariJari;
        alert("Volume Bola = " + volume);
    }

    // 4. Volume Prisma Segitiga
    function volumePrismaSegitiga() {
        let tinggiAlas = parseFloat(prompt("Masukkan Tinggi Alas:"));
        let panjangAlas = parseFloat(prompt("Masukkan Panjang Alas:"));
        let tinggiPrisma = parseFloat(prompt("Masukkan Tinggi Prisma:"));

        let volume = 0.5 * tinggiAlas * panjangAlas * tinggiPrisma;
        alert("Volume Prisma Segitiga = " + volume);
    }

    // 5. Volume Kerucut
    function volumeKerucut() {
        let jariAlas = parseFloat(prompt("Masukkan Jari-jari Alas:"));
        let tinggi = parseFloat(prompt("Masukkan Tinggi Kerucut:"));

        let volume = (1/3) * 3.14 * jariAlas * jariAlas * tinggi;
        alert("Volume Kerucut = " + volume);
    }
</script>

</body>
</html>
